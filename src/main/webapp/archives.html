<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>归档</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="static/css/me.css">

  <script src="static/angularjs/angular.min.js"></script>

  <script src="static/js/base.js"></script>
  <script src="static/js/service/archiveService.js"></script>
  <script src="static/js/controller/archiveController.js"></script>

</head>
<body ng-app="blog" ng-controller="archiveController" ng-init="getYears()">

  <!--导航-->
  <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="index.html" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
        <a href="types.html" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="tags.html" class=" m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <a href="#" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
        <a href="about.html" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input ng-model="searchData" type="text" placeholder="Search....">
            <a href="search.html#?searchData={{searchData}}">
              <i class="search link icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">归档</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin"> {{total}} </h2> 篇博客
          </div>
        </div>
      </div>

      <div class="ui container" ng-repeat="archive in archives">
        <h3 class="ui center aligned header">{{archive.year}}</h3>
        <div class="ui fluid vertical menu">
          <a ng-repeat="item in archive.data" href="blog.html#?id={{item.id}}" target="_blank" class="item">
          <span>
            <i class="mini teal circle icon"></i>{{item.title}}
            <div class="ui teal basic left pointing label m-padded-mini ">{{item.updateTime | date:'MM月dd日'}}</div>
          </span>
            <div class="ui orange basic left pointing label m-padded-mini ">{{item.flag}}</div>
          </a>
        </div>
      </div>

    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item m-text-thin">Email：978922493@qq.com</a>
            <a href="#" class="item m-text-thin">微信：SuiyueLou27</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2029 Nines Designed by Nines</p>
    </div>

  </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
